  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Suppress DialogContent accessibility warnings
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && args[0].includes && args[0].includes('Missing `Description` or `aria-describedby={undefined}` for {DialogContent}')) {
          return; // Suppress this specific warning
        }
        originalWarn.apply(console, args);
      };
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              console.log('iOS compatibility check:', {
                userAgent: navigator.userAgent,
                isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
                isSafari: /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent)
              });
              
              // Only check for updates in production, and only once per session
              if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1' && !sessionStorage.getItem('sw-updated')) {
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Mark as updated to prevent loops
                      sessionStorage.setItem('sw-updated', 'true');
                      // Only reload if user confirms
                      if (confirm('New version available! Reload to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                });
                // Check for updates only once
                registration.update();
              }
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
